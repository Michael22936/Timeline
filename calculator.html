<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
<h1 class="numbers" id="numbers"></h1>
<script>
    const numbersElement = document.getElementById('numbers');
    let output = '';

    for (let i = 0; i <= 9; i++) {
        output += i.toString() + ' ';
    }

    numbersElement.textContent = output;
</script>
</body>
</html>
