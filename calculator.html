<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<h1 id="numbers"></h1>
<script>
    const numbersElement = document.getElementById('numbers');
    for ( let i = 0; i <= 9; i++) {
        numbersElement.innerText += i.toString().split(' ').join(' ')
    }
</script>
</body>
</html>
